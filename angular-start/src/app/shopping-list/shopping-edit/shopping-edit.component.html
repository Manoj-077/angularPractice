<div class = "row">
    <div class="col-xs-12">
        <form (ngSubmit)="add(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required name="name" ngModel class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" required name="amount" pattern="^[1-9]+[0-9]*$" ngModel class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!f.valid" type="submit">{{editMode ? 'update' : 'submit'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
