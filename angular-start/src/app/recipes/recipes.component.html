    <div class="col-md-5">
        <app-recipe-list (sendR)="assignD($event)"></app-recipe-list>
    </div>

        <app-recipe-detail *ngIf="recipeData; else selectSomething" [recipe]="recipeData" ></app-recipe-detail>

            <p>please select a recipe</p>
        </ng-template>
    </div>
</div>
