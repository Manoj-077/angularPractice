<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" style="margin:10px">New Recipe</button>
    </div>
</div>
<div class="row" >
    <div class="col-xs-12" *ngFor="let item of recipes">
        <a href="#" class="list-group-item clearfix" style="height:150px">
            <div clas="pull-left">
                <h4 class="list-group-item-heading">{{ item.name }}</h4>
                <p class="list-group-item-text">{{item.description}}</p>
            </div>
            <span class="pull-right" style="float:right">
                <img src="{{ item.imagePath }}" alt="" style="max-height:70px; float: right; display: inline-block;position: relative;bottom: 40px;" class="img-responsive">
            </span>
        </a>
        
    </div>
    <app-recipe-item></app-recipe-item>
</div>
