<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<div class = "row">
    <div class ="col-xs-12">
        <img src="{{ recipe.imagePath}}" class="img-responsive" style="max-height:500px"> 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" [appDropdown]="manageMenu">Manage Recipe</button>
            <ul class="dropdown-menu" #manageMenu>
              <li class="dropdown-item"><a href="#">Add Ingredients</a></li>
              <li class="dropdown-item"><a style="cursor: pointer;" routerLink="edit">Edit Recipe</a></li>
              <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
            </ul>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
